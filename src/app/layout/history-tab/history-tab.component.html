<div class="container-fluid bg-white">
  <div class="w-100 header mb-3">
    <h1> Zoekgeschiedenis</h1>
  </div>
  <div class="mt-5" *ngFor="let historyItem of history">
    <h2>Zoekterm: {{historyItem.value}}</h2>
    <div class="row">
      <div *ngFor="let word of historyItem.words; let i = index;" class="col-md-3 col-sm-6">
        <p>{{word}}</p>
      </div>
    </div>
  </div>
</div>
