<div class="container-fluid">
  <h1 class="text-center mt-5 display-3">Cijfercode kraker</h1>
  <h3 class="text-center">Uitleg: </h3>
  <p class="text-center">
    Met deze app kan je puzzelen makkelijker maken, vooral cijfer code.
    <br>
    vul een * in voor de letters die je niet weet
  </p>
  <form class="mt-5" [formGroup]="this.letterForm" (submit)="submitHandler()">
    <div class="row">
      <div class="col-8">
        <input formControlName="value" type="text" class="form-control">
      </div>
      <div class="col-4">
        <i (click)="resetLetterForm()" class="fas fa-times-circle"></i>
        <button class="btn btn-primary btn-block" [disabled]="letterForm.invalid">Submit</button>
      </div>
    </div>
  </form>
    <h2 class="text-center">Woorden: </h2>
    <ul class="mx-auto">
      <li class="text-monospace" *ngFor="let word of words">{{word}}</li>
    </ul>
  <app-footer></app-footer>
</div>
